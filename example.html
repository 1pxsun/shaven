<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOMinate</title>
	<script src="src/dominate.extended.js"></script>
</head>
<body>

<h1>DOMinate.js</h1>

<script>

	DOMinate([document.body,
		['h2#heading', 'test', {style:'color:green'}],
		['p', {},
			['em', 'emphazised'],
			['b', 'bold']
		],
		['p', 'test',
			['em', 'emphazised'],
			['b#important', 'bold', {
				style:'color:red; font-size:20px',
				"data-name":"hallo"}
			]
		],
		['table#important', {id:'overwrite'},
			['tr',
				['td', 'test1'],
				['td', 'test2']
			],
			['tr',
				['td', 'test3'],
				['td', 'test4']
			]
		]
	]);

	DOMinate([document.body,
		['svg', {height:100, width:100},
			['circle', {cx:10, cy:10, r:5, style:'fill:green'}],
			['circle', {cx:20, cy:20, r:5, style:'fill:red'}]
		]
	], 'http://www.w3.org/2000/svg');

</script>
</body>
</html>
