<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shaven SVG example</title>
    <script src="../shaven.min.js"></script>
</head>
<body>

<h1>Shaven</h1>

<h2>SVG Example</h2>

<script>

    var svg = shaven(
        [document.body,
            ['svg', {height: 100, width: 100},
                ['circle.top', {cx: 10, cy: 10, r: 5, style: 'fill:green'}],
                ['circle$test', {cx: 20, cy: 20, r: 5, style: 'fill:red'}]
            ]
        ], 'http://www.w3.org/2000/svg'
    )


console.log(svg.test instanceof Element)


</script>

</body>
</html>
